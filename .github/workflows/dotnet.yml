# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Install SonarCloud Scanner
      run: |
        dotnet tool install --global dotnet-sonarscanner
        export PATH="$PATH:$HOME/.dotnet/tools"
    - name: SonarCloud Analysis
      run: |
        echo "Starting SonarCloud Analysis"
        dotnet-sonarscanner begin /k:"piqueterron_OtherMonad" /o:"piqueterron" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
        dotnet build --configuration Release
        dotnet test
        dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1 
    - name: Upload SonarCloud Quality Gate status
      uses: sonarsource/sonarcloud-github-action@master
      with:
        organization: "piqueterron"
        project: "piqueterron_OtherMonad"
        token: ${{ secrets.SONAR_TOKEN }}
